# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Full tests

on:
  workflow_dispatch:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install the App
      run: docker run --name insentry_watch_release --detach --restart unless-stopped --network host --volume insentry-data:/var/lib --volume /etc/timezone:/etc/timezone:ro --volume /etc/localtime:/etc/localtime:ro --stop-timeout 60 cr.yandex/crp5a5q503oamalo3iou/insentry-watch/linux/amd64:23.1.0.27

    - name: Install deps
      run: npm ci

    - name: Run tests
      run: npm run test
      continue-on-error: true

    - name: Upload report
      uses: actions/upload-artifact@v3
      with: 
        name: report
        if-no-files-found: error
        path: ./jest-html-report
